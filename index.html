<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="page">
  <div class="eisenhower-matrix">
    <img class="img-default" src="./eisenhower-matrix.jpg" >
    <a class="more-inf"
      href="https://goal-life.com/page/method/matrix-eisenhower"
    >
      Want more details?
    </a>
  </div>
  <div class="todo-list">
    <p id="add-item-block">
      <label for="new-task" class="label-new-task">Add Item</label>
      <div class="task-row-wrapper">
        <input id="new-task" class="task input-text" type="text">
        <button>Add</button>
      </div>
    </p>
    <h3 class="header-3">Todo</h3>
    <ul id="incomplete-tasks" class="edit-list">
      <li class="list-item">
        <input type="checkbox" class="input-check">
        <label class="task task-list-label">Pay Bills</label>
        <input type="text" class="input-text task">
        <button class="button edit">Edit</button>
        <button class="button delete">
          <img class="img-default" src="./remove.svg">
        </button>
      </li>
      <li class="edit-mode list-item">
        <input type="checkbox" class="input-check">
        <label class="task task-list-label">Go Shopping</label>
        <input type="text" value="Go Shopping" class="input-text task">
        <button class="button edit">Save</button>
        <button class="button delete">
          <img class="img-default" src="./remove.svg">
        </button>
      </li>
    </ul>
    <h3 class="header-3">Completed</h3>
    <ul id="completed-tasks" class="complete-list">
      <li class="list-item">
        <input type="checkbox" class="input-check" checked>
        <label class="task-list-label task">See the Doctor</label>
        <input type="text" class="input-text task">
        <button class="button edit">Edit</button>
        <button class="button delete">
          <img class="img-default" src="./remove.svg">
        </button>
      </li>
    </ul>
  </div>
<script src="app.js"></script>
</body>
</html>
